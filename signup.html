        <input type="password" id="password" placeholder="Password" required>

      </div>
      <a href="#" class="forgot">
        <p>Forgot password</p>
      </a>
      <button type="submit" class="login">Login</button>
      <p class="p">Don't have an account? <a href="signup.html" class="signup">Sign Up</a></p>
  </form>
